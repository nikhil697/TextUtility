<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>My Text Utils</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <a class="navbar-brand" href="http://127.0.0.1:8000">Nikhil's Text Analyzer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://127.0.0.1:8000/aboutus">About Us</a>
          <!-- </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li> -->
        <li class="nav-item">
          <a class="nav-link" href="http://127.0.0.1:8000/contactus">Contact us</a>
        </li>
      </ul>
    </div>
    </div>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </nav>
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcome to Text Utils!</strong> We can do anything with the text here!
    <!-- <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> -->
  </div>

  <div class="container">
    <!-- We write this {% csrf_token %} for the security purpose -->
    <form action="/analyze" method="post">{% csrf_token %}
      <!-- Target attribute is used to set ki page open kaha ho , in same tab or new tab -->
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Enter your text here and let Text Utils do the magic</label>
        <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9"></textarea>
      </div>
      <div class="custom-control custom-switch">
        <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
        <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
      </div>
      <div class="custom-control custom-switch"><input type="checkbox" name="fullcaps" class="custom-control-input"
          id="customSwitch2">
        <label class="custom-control-label" for="customSwitch2">Uppercase</label>
      </div>
      <div class="custom-control custom-switch"><input type="checkbox" name="newlineremover"
          class="custom-control-input" id="customSwitch3">
        <label class="custom-control-label" for="customSwitch3">New Line Remover</label>
      </div>
      <div class="custom-control custom-switch"><input type="checkbox" name="allspaceremover"
          class="custom-control-input" id="customSwitch4">
        <label class="custom-control-label" for="customSwitch4">All Space Remover</label>
      </div>
      <div class="custom-control custom-switch"><input type="checkbox" name="extraspaceremover"
          class="custom-control-input" id="customSwitch5">
        <label class="custom-control-label" for="customSwitch5">Extra Space Remover</label>
      </div>
      <div class="custom-control custom-switch"><input type="checkbox" name="boldtext"
        class="custom-control-input" id="customSwitch7">
      <label class="custom-control-label" for="customSwitch7">Bold the text</label>
    </div>
      <div class="custom-control custom-switch"><input type="checkbox" name="charcounter" class="custom-control-input"
          id="customSwitch6">
        <label class="custom-control-label" for="customSwitch6">Char Counter</label>
      </div>
      <div><input class="btn btn-dark mt-2" type="submit" value="Submit"></div>
    </form>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
